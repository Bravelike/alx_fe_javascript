<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dynamic Quote Generator â€” Sync & Conflict Resolution</title>
    <style>
        /* Minimal styles for the new UI elements */
        #notification {
            margin: 12px 0;
            padding: 10px;
            border-radius: 6px;
            display: none;
            background: #f0f4ff;
        }

        #conflictsModal {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 16px;
            border: 1px solid #ccc;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: none;
            max-width: 90%;
            max-height: 80%;
            overflow: auto;
            border-radius: 8px;
        }

        .conflict-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }

        .conflict-buttons button {
            margin-right: 8px;
        }

        #syncControls {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <div style="margin-bottom: 12px;">
        <label for="categoryFilter">Filter by Category: </label>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
        </select>
    </div>

    <div id="quoteDisplay"></div>

    <button id="newQuote">Show New Quote</button>

    <div id="addQuoteContainer"></div>

    <div id="importExportContainer" style="margin-top: 12px;">
        <button id="exportJson">Export Quotes (JSON)</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <!-- Notification area for sync/conflicts -->
    <div id="notification"></div>

    <!-- Controls for manual sync and configuration -->
    <div id="syncControls" style="margin-top:12px;">
        <label>Server URL: <input id="serverUrl" type="text" size="40"
                value="https://jsonplaceholder.typicode.com/posts" /></label>
        <button id="manualSync">Sync Now</button>
        <label style="margin-left:12px;">Auto-sync interval (seconds): <input id="syncInterval" type="number" min="5"
                value="30" style="width:72px;" /></label>
        <button id="applySyncSettings">Apply</button>
    </div>

    <!-- Conflicts modal -->
    <div id="conflictsModal" role="dialog" aria-modal="true">
        <h3>Conflicts Detected</h3>
        <div id="conflictList"></div>
        <div style="margin-top:12px;">
            <button id="closeConflicts">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
